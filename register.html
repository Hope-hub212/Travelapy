<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register page</title>
    <link rel="stylesheet" href="css/register.css">

    <style>
        body{
            background-image: url("assets/background.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">

    <legend>create an account?</legend> <br>

    <label for="fname">first name :</label>
    <input type="text" id="fname" placeholder="enter first name" required="required"> <br><br>
    <label for="sname">Sir Name :</label>
    <input type="text" id="sname" placeholder="enter sir name" required="required"><br><br>
    <label for="email">email address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>
    <label for="password">password :</label>
    <input type="password" id="password" placeholder="set your password" required="required"><br><br>
    <label for="phone no">phone number :</label>
    <input type="tel"id="phone no" placeholder="eg 0705..." required="required"><br><br>
    <label for="address">home address :</label>
    <input type="number" id="address" required="required" ><br><br>

    <label for="file">choose a file :</label>
    <input type="file" id="file"><br><br>

    <label for="nationality">select nationality</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--choose one--</option>
        <option value="">dutch</option>
        <option value="">italian</option>
        <option value="">german</option>
        <option value="">kenyan</option>
        
    </select><br><br>

    <label >choose gender :</label><br>
    <input type="radio" id="male">
    <label for="male">male</label><br>


    <input type="radio" id="female">
    <label for="female">female</label><br>

    <input type="radio" id="other">
    <label for="other">other</label><br><br>

    <label>choose your favourite football team :</label><br>
    <input type="checkbox" id="arsenal">
    <label for="arsenal">arsenal</label><br>
    <input type="checkbox" id="chelsea">
    <label for="chelsea">chelsea</label><br>
    <input type="checkbox" id="manunited">
    <label for="manunited">manunited</label><br><br>

    <label for="message">describe yourself</label><br>
    <textarea placeholder="type something here..." name="" id="message" cols="50" rows="5"></textarea><br><br>

    <input type="checkbox" id="terms">
    <label for="terms">i agree to terms and conditions</label><br><br>

    <button type="submit">register</button>


    








</form>
</body>
</html>
